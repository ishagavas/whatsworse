<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>what's worse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      transition: background 1s ease;
      background: linear-gradient(135deg, #f7d9e3, #d8eefe);
    }

    h1 {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.6;
      margin-bottom: 0.2rem;
    }

    .tagline {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-bottom: 2rem;
    }

    #pulse-circle {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      margin-bottom: 2rem;
      animation: pulse 4s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.6); opacity: 1; }
    }

    #question {
      font-size: 1.75rem;
      max-width: 700px;
      margin: 0 2rem 2rem;
      line-height: 1.4;
      transition: opacity 0.3s ease;
    }

    .fade {
      opacity: 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #ffffffcc;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffffffee;
    }
  </style>
</head>
<body>
  <h1>what's worse</h1>
  <div class="tagline">strange questions that bring you back to your body</div>
  <div id="pulse-circle"></div>
  <div id="question">Are your shoulders relaxed?</div>
  <div class="buttons">
    <button onclick="getRandomQuestion()">Ask Me Another</button>
    <button onclick="saveFavorite()">Save</button>
    <button onclick="toggleSound()">Sound</button>
  </div>

  <audio id="ambience" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0333285b69.mp3" loop></audio>

  <script>
    const questions = [
      "are your shoulders relaxed?",
      "can you push your feet into the ground?",
      "take the deepest breath you can and see how long you can hold it",
      "try to see if you can breath with just one nostril",
      "can you imagine breathing with your ears?",
      // ... add the rest of your questions here
      "what would make the biggest scene (that doesnâ€™t involve you ðŸ’”)"
    ];

    const colors = [
      "#f7d9e3, #d8eefe",
      "#e6f7ff, #fbe0ea",
      "#f0e4ff, #d6f0ec",
      "#f9f0d8, #e0f1ff",
      "#fde2e2, #cceeff",
      "#fff0f5, #e0ffff"
    ];

    let lastColorIndex = 0;

    function getRandomQuestion() {
      const el = document.getElementById('question');
      el.classList.add('fade');

      // Change question after fade
      setTimeout(() => {
        const random = questions[Math.floor(Math.random() * questions.length)];
        el.textContent = random;
        el.classList.remove('fade');
      }, 300);

      // Change background gradient
      let nextColor = (lastColorIndex + 1) % colors.length;
      document.body.style.background = `linear-gradient(135deg, ${colors[nextColor]})`;
      lastColorIndex = nextColor;

      // Start audio on first click if not already playing
      if (!isPlaying) {
        audio.play().catch(e => console.log("Autoplay blocked:", e));
        isPlaying = true;
      }
    }

    function saveFavorite() {
      const question = document.getElementById('question').textContent;
      localStorage.setItem('favorite-question', question);
      alert(`Saved: "${question}"`);
    }

    const audio = document.getElementById('ambience');
    let isPlaying = false;
    function toggleSound() {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
    }
    <a href="my-anchors.html" style="font-size:0.85rem; opacity:0.5; margin-top:2rem;">visit my anchors â†’</a>
  </script>
</body>
</html>
