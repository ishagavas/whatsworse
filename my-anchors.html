<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Anchors – what's worse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6f1ff, #f0e4ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.4;
      margin-bottom: 2rem;
    }

    .anchors {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      width: 100%;
    }

    .card {
      background: #ffffffcc;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .card:hover {
      background: #ffffffee;
    }

    .card button {
      background: none;
      border: none;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
    }

    .card button:hover {
      color: #000;
    }

    .affirmation-box {
      margin-top: 3rem;
      background: #ffffffaa;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .affirmation-box button {
      margin-top: 1rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 20px;
      background: #eaeaea;
      cursor: pointer;
    }

    #blob {
      position: fixed;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(60px);
      z-index: -1;
      animation: float 40s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-60%, -40%) scale(1.2); }
    }

    .sound-toggle {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="blob"></div>

  <h1>my anchors</h1>
  <div class="subtitle">saved grounding questions</div>

  <div class="anchors" id="anchorList">
    <!-- saved questions will go here -->
  </div>

  <div class="affirmation-box" id="affirmation">
    you’ve made it to now — and that’s more than enough.
    <br>
    <button onclick="newAffirmation()">new affirmation</button>
  </div>

  <div class="sound-toggle">
    <button onclick="toggleSound()">toggle sound</button>
  </div>

  <audio id="ambience" src="https://cdn.pixabay.com/audio/2022/06/13/audio_14bc25c884.mp3" loop></audio>

  <script>
    const anchorList = document.getElementById('anchorList');
    const saved = localStorage.getItem('favorite-question');
    if (saved) {
      const questions = [saved]; // in the future you could support multiple
      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<span>${q}</span><button onclick="removeAnchor(${i})">remove</button>`;
        anchorList.appendChild(div);
      });
    } else {
      anchorList.innerHTML = "<div style='opacity:0.5;'>You haven’t saved anything yet.</div>";
    }

    function removeAnchor(index) {
      localStorage.removeItem('favorite-question');
      location.reload();
    }

    const affirmations = [
      "you’ve made it to now — and that’s more than enough.",
      "you don’t have to be useful to be real.",
      "softness is not weakness.",
      "your breath belongs to you.",
      "you’re allowed to take up space, even in silence.",
      "not everything needs to be fixed right now.",
      "you’re not behind. you’re arriving.",
      "it’s okay to be a mystery, even to yourself.",
      "your nervous system is doing its best."
    ];

    function newAffirmation() {
      const box = document.getElementById('affirmation');
      const a = affirmations[Math.floor(Math.random() * affirmations.length)];
      box.innerHTML = `${a}<br><button onclick="newAffirmation()">new affirmation</button>`;
    }

    const audio = document.getElementById('ambience');
    let isPlaying = false;
    function toggleSound() {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
